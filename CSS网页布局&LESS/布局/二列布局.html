<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0; padding: 0;
        }
        .main{
            width: 1000px;
            margin: 0 auto;
        }
        .left{
            width: 20%;
            height: 800px;
            background-color: brown;
            float: left;
        }
        .right{
            /* 有可以设置固定宽度的两列布局 */
            width: 80%;
            height: 800px;
            background-color: blanchedalmond;
            float: right;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
